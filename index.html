<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SportsCo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="background" src="img/SportsCo.png" alt="SportsCo workout">

        <div class="flex-container">
            <!-- <section class="welcome">
                <h1>Welcome Back</h1>
                <p>Track your health with <strong>SportsCo</strong></p>
            </section> -->
            <div class="form">
                <h1>Welcome Back</h1>
                <p>Track your health with <strong>SportsCo</strong></p>
                <form action="">
                    <label for="email"><strong>Email</strong></label> <br>
                    <input type="email" id="email" placeholder="Enter your email"> <br><br>
                    <label for="password"><strong>Password</strong></label> <br>
                    <input type="password" id="password" placeholder="">
                    <br><br>
                    <div class="space">
                        <label for="remember">
                            <input type="checkbox" name="remember" id="remember">
                            <strong>Remember me</strong>
                        </label>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button class="signIn"><strong>Sign In</strong></button>
                    <div class="paraline">
                        <hr>
                        <p> OR </p>
                        <hr>
                    </div>
                    <div class="icons">
                        <button class="google"><img src="img/icons8-google-48.png" alt="google"></a></button>
                        <button class="facebook"><img src="img/icons8-facebook-48.png" alt="facebook"></button>
                        <button class="apple"><img src="img/icons8-apple-48.png" alt="apple"></button>
                    </div>
                    <div class="new">
                        <p>New to SportsCo? <span><a href="">Create an account</a></span></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
